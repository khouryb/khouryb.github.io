<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c16656ec31.js"
      crossorigin="anonymous"
    ></script>
    <title>Ben's Style Guide</title>

  <body>
    <header>
      <h1 class="nav-header">Ben's Design System</h1>
      <nav>
        <ul class="nav-list">
          <li class="nav-item"><a id="one" href="#">Colors</a></li>
          <li class="nav-item"><a id="two" href="#">Font</a></li>
          <li class="nav-item"><a id="three" href="#">Font Style</a></li>
          <li class="nav-item"><a id="four" href="#">Buttons</a></li>

    <div class="color-container">
      <div class="h-color-container">
      <h2 class="h-colors">Since it's summer, here are some pastels...</h2>
    </div>
      <div class="colors">
        
        <div class="color-items" id="peach">Peach<br />#FFB7B2<i class="fa-solid fa-3x fa-umbrella-beach"></i></div>
        <div class="color-items" id="green">Mint Green<br />#B5EAD7<i class="fa-solid fa-3x fa-leaf"></i></div>

        <div class="color-items" id="yellow">
          <br />
          Mellow Yellow<br />#FFF5BA<i class="fa-regular fa-3x fa-lemon"></i>
        </div>
        <div class="color-items" id="pink">Pinky Finger<br />#FFCCF9<i class="fa-solid fa-3x fa-ice-cream"></i></div>
        <div class="color-items" id="lilac">Light Lilac<br />#FF9CEE<i class="fa-brands fa-3x fa-raspberry-pi"></i></div>
      </div>
    </div>
